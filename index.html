<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class ="title">Book Library</div>
        <button class="add-new-book-button">Add new book</button>
        
        <dialog class="add-new-book-dialog" open>
            <form action="" id="new-form">
                <section class="list-of-inputs">
                        <label for="name-of-author">Name of author: </label>
                        <input type="text" id="name-of-author" name="name-of-author" style="margin-bottom: 10px;">
                    
                        <label for="name-of-book">Name of book: </label>
                        <input type="text" id="name-of-book" name="name-of-book" style="margin-bottom: 10px;">

                        <label for="number-of-pages">Number of pages: </label>
                        <input type="number" id="number-of-pages" name="number-of-pages" style="margin-bottom: 10px;">

                    <section style="padding-bottom: 10px;">
                        <label for="did-you-read">Did you read book</label>
                        <input type="checkbox" id="did-you-read" name="did-you-read">
                    </section>
   
                </section>

                <section>
                    <button type="submit" id="new-book">Submit</button>
                    <button type="button" class="close-new-book" >Close</button>
                </section>
            </form>
           
        </dialog>

        
        <dialog class="edit-book-dialog" >
            <form action="" id="edit-form">
               <section class="list-of-inputs">
                   <label for="name-of-author-edit">Name of author: </label>
                   <input type="text" id="name-of-author-edit" name="name-of-author" style="margin-bottom: 10px;">
               
               
                   <label for="name-of-book-edit">Name of book: </label>
                   <input type="text" id="name-of-book-edit" name="name-of-book" style="margin-bottom: 10px;">
               
              
                   <label for="number-of-pages-edit">Number of pages: </label>
                   <input type="number" id="number-of-pages-edit" name="number-of-pages" style="margin-bottom: 10px;">

                   <section>
                       <label for="did-you-read-edit">Did you read book</label>
                       <input type="checkbox" id="did-you-read-edit" name="did-you-read" style="margin-bottom: 10px;">
                   </section>
               </section>
                
                <button type="submit" id="edit-book">Edit</button>
                <button type="button" class="close-new-book">Close</button>
                
            </form>
            
        </dialog>

    </div>

    <div class="grid-container">
      
    </div>



    <script src="javascript.js"></script>
</body>
</html>
